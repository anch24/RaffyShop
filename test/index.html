<!DOCTYPE html>
<html>
<head>
	<title>Carousel Multiple Slides Demo</title>
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--	Font awesome	-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <style type="text/css">
    	/*
			CC 2.0 License Iatek LLC 2018
			Attribution required
		*/

		@media (min-width: 768px) {

		    /* show 3 items */
		    .carousel-inner .active,
		    .carousel-inner .active + .carousel-item,
		    .carousel-inner .active + .carousel-item + .carousel-item {
		        display: block;
		    }
		    
		    .carousel-inner .carousel-item.active:not(.carousel-item-right):not(.carousel-item-left),
		    .carousel-inner .carousel-item.active:not(.carousel-item-right):not(.carousel-item-left) + .carousel-item,
		    .carousel-inner .carousel-item.active:not(.carousel-item-right):not(.carousel-item-left) + .carousel-item + .carousel-item {
		        transition: none;
		        margin-right: initial;
		    }
		    
		    .carousel-inner .carousel-item-next,
		    .carousel-inner .carousel-item-prev {
		      position: relative;
		      transform: translate3d(0, 0, 0);
		    }
		    
		    .carousel-inner .active.carousel-item + .carousel-item + .carousel-item + .carousel-item + .carousel-item {
		        position: absolute;
		        top: 0;
		        right: -33.3333%;
		        z-index: -1;
		        display: block;
		        visibility: visible;
		    }
		    
		    /* left or forward direction */
		    .active.carousel-item-left + .carousel-item-next.carousel-item-left,
		    .carousel-item-next.carousel-item-left + .carousel-item,
		    .carousel-item-next.carousel-item-left + .carousel-item + .carousel-item,
		    .carousel-item-next.carousel-item-left + .carousel-item + .carousel-item + .carousel-item {
		        position: relative;
		        transform: translate3d(-100%, 0, 0);
		        visibility: visible;
		    }
		    
		    /* farthest right hidden item must be abso position for animations */
		    .carousel-inner .carousel-item-prev.carousel-item-right {
		        position: absolute;
		        top: 0;
		        left: 0;
		        z-index: -1;
		        display: block;
		        visibility: visible;
		    }
		    
		    /* right or prev direction */
		    .active.carousel-item-right + .carousel-item-prev.carousel-item-right,
		    .carousel-item-prev.carousel-item-right + .carousel-item,
		    .carousel-item-prev.carousel-item-right + .carousel-item + .carousel-item,
		    .carousel-item-prev.carousel-item-right + .carousel-item + .carousel-item + .carousel-item {
		        position: relative;
		        transform: translate3d(100%, 0, 0);
		        visibility: visible;
		        display: block;
		        visibility: visible;
		    }

		}
    </style>
</head>
<body>

	<div class="container">
	    <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="9000">
	        <div class="carousel-inner row w-10 mxauto" role="listbox">
	            <div class="carousel-item col-md-4 active">
	                <img class="img-fluid mx-auto d-bloc" src="../task-2/img/1-8-1-300x300.jpg" alt="slide 1">
	            </div>
	            <div class="carousel-item col-md-4">
	                <img class="img-fluid mx-auto d-block" src="../task-2/img/3-8-1-300x300.jpg" alt="slide 2">
	            </div>
	            <div class="carousel-item col-md-4">
	                <img class="img-fluid mx-auto d-block" src="../task-2/img/5-9-1-300x300.jpg" alt="slide 3">
	            </div>
	            <div class="carousel-item col-md-4">
	                <img class="img-fluid mx-auto d-block" src="../task-2/img/6-8-1-300x300.jpg" alt="slide 4">
	            </div>
	            <div class="carousel-item col-md-4">
	                <img class="img-fluid mx-auto d-block" src="../task-2/img/15-7-1-300x300.jpg" alt="slide 5">
	            </div>
	            <div class="carousel-item col-md-4">
	                <img class="img-fluid mx-auto d-block" src="../task-2/img/16-7-1-300x300.jpg" alt="slide 6">
	            </div>
	            <div class="carousel-item col-md-4">
	                <img class="img-fluid mx-auto d-block" src="../task-2/img/18-6-1-300x300.jpg" alt="slide 7">
	            </div>
	            <div class="carousel-item col-md-4">
	                <img class="img-fluid mx-auto d-block" src="../task-2/img/19-6-1-300x300.jpg" alt="slide 7">
	            </div>
	        </div>
	        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
	            <i class="fa fa-chevron-left fa-lg text-muted"></i>
	            <span class="sr-only">Previous</span>
	        </a>
	        <a class="carousel-control-next text-faded" href="#carouselExample" role="button" data-slide="next">
	            <i class="fa fa-chevron-right fa-lg text-muted"></i>
	            <span class="sr-only">Next</span>
	        </a>
	    </div>
	</div>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
    	$('#carouselExample').on('slide.bs.carousel', function (e) {

		    /*

		    	CC 2.0 License Iatek LLC 2018
		    	Attribution required
		    
		    */

		    var $e = $(e.relatedTarget);
		    var idx = $e.index();
		    var itemsPerSlide = 3;
		    var totalItems = $('.carousel-item').length;
		    
		    if (idx >= totalItems-(itemsPerSlide-1)) {
		        var it = itemsPerSlide - (totalItems - idx);
		        for (var i=0; i<it; i++) {
		            // append slides to end
		            if (e.direction=="left") {
		                $('.carousel-item').eq(i).appendTo('.carousel-inner');
		            }
		            else {
		                $('.carousel-item').eq(0).appendTo('.carousel-inner');
		            }
		        }
		    }
		});
    </script>
</body>
</html>
